name: Bump new version

on:
  workflow_run:
    workflows:
      - pages-build-deployment
    types:
      - completed

jobs:
  bump-new-version:
    name: Bump new version
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    permissions:
      contents: write

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.sha }}

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ vars.NODE_VERSION }}

      - name: Read version from package.json
        id: app-version
        run: |
          cd $GITHUB_WORKSPACE
          echo "VERSION=$(node -p "require('./website/package.json').version")" >> $GITHUB_OUTPUT

      - name: Fail if version is empty
        if: ${{ steps.app-version.outputs.VERSION == '' }}
        run: |
          echo "Error: Could not read version from package.json. The value is empty."
          exit 1

      - name: Create Release
        uses: softprops/action-gh-release@v2
        if: ${{ steps.app-version.outputs.VERSION != '' }}
        with:
          tag_name: v${{ steps.app-version.outputs.VERSION }}
          token: ${{ secrets.GITHUB_TOKEN }}
          generate_release_notes: true
          make_latest: true
